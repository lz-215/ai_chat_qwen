<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen3 AI Chat</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #4f46e5;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #6b7280;
            font-size: 1.2rem;
        }
        .chat-container {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            background-color: #f9fafb;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #4f46e5;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: #e5e7eb;
            color: #1f2937;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4338ca;
        }
        .status-bar {
            margin-top: 20px;
            color: #6b7280;
            font-size: 0.9rem;
            text-align: center;
        }
        .api-test {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .api-test h2 {
            margin-top: 0;
            color: #4f46e5;
        }
        #apiResult {
            margin-top: 15px;
            padding: 10px;
            background-color: #f3f4f6;
            border-radius: 6px;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Qwen3 AI Chat</h1>
        <p class="subtitle">基于通义千问API的智能对话应用</p>
    </header>

    <div class="chat-container" id="chatArea">
        <div class="message ai-message">你好！我是通义千问AI助手。有什么我可以帮助你的吗？</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="输入您的问题..." autocomplete="off">
        <button id="sendButton">发送</button>
    </div>

    <div class="status-bar" id="status">正在连接到API...</div>

    <div class="api-test">
        <h2>API连接测试</h2>
        <button id="testApi">测试API连接</button>
        <div id="apiResult"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatArea = document.getElementById('chatArea');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const statusElement = document.getElementById('status');
            const testApiButton = document.getElementById('testApi');
            const apiResult = document.getElementById('apiResult');

            // 生成唯一ID
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            // 添加消息到聊天区域
            function addMessage(text, sender) {
                const messageId = generateId();
                const messageDiv = document.createElement('div');
                messageDiv.id = messageId;
                messageDiv.className = `message ${sender}-message`;
                messageDiv.textContent = text;
                chatArea.appendChild(messageDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
                return messageId;
            }

            // 获取模型信息
            fetch('/api/models')
                .then(response => response.json())
                .then(data => {
                    statusElement.textContent = `模型: ${data.model} | 状态: ${data.status} | 设备: ${data.device}`;
                })
                .catch(error => {
                    console.error('获取模型信息失败:', error);
                    statusElement.textContent = '模型: 连接失败';
                });

            // 发送消息
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // 添加用户消息到聊天区域
                addMessage(message, 'user');
                userInput.value = '';

                // 获取所有消息历史
                const messages = [];
                document.querySelectorAll('.message').forEach(msg => {
                    const role = msg.classList.contains('user-message') ? 'user' : 'assistant';
                    const content = msg.textContent;
                    messages.push({ role, content });
                });

                // 显示加载状态
                const loadingId = addMessage('正在思考...', 'ai');

                // 发送请求到API
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages })
                })
                .then(response => response.json())
                .then(data => {
                    // 移除加载消息
                    document.getElementById(loadingId).remove();

                    // 添加AI响应
                    addMessage(data.response, 'ai');
                })
                .catch(error => {
                    // 移除加载消息
                    document.getElementById(loadingId).remove();

                    // 显示错误
                    addMessage('抱歉，发生了错误。请稍后再试。', 'ai');
                    console.error('API请求错误:', error);
                });
            }

            // 发送按钮点击事件
            sendButton.addEventListener('click', sendMessage);

            // 输入框回车事件
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // 测试API连接
            testApiButton.addEventListener('click', function() {
                apiResult.textContent = '正在测试API连接...';

                fetch('/api/models')
                    .then(response => {
                        console.log('API响应状态:', response.status);
                        return response.json();
                    })
                    .then(data => {
                        console.log('API响应数据:', data);
                        apiResult.textContent = `API连接成功! 模型: ${data.model}, 状态: ${data.status}`;
                    })
                    .catch(error => {
                        console.error('API测试错误:', error);
                        apiResult.textContent = `API连接失败: ${error.message}`;
                    });
            });
        });
    </script>
</body>
</html>
