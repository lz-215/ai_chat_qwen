<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI聊天应用</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .header {
      background-color: #4f46e5;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    .chat-area {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 15px;
      word-wrap: break-word;
    }
    .user-message {
      align-self: flex-end;
      background-color: #4f46e5;
      color: white;
    }
    .ai-message {
      align-self: flex-start;
      background-color: #e5e7eb;
      color: #1f2937;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e5e7eb;
    }
    .input-area input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    .input-area button {
      padding: 10px 15px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    .input-area button:hover {
      background-color: #4338ca;
    }
    .status {
      font-size: 12px;
      text-align: center;
      padding: 5px;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AI聊天助手</h1>
    </div>
    <div class="status" id="status">模型: 加载中...</div>
    <div class="chat-area" id="chatArea">
      <div class="message ai-message">你好！我是AI助手，有什么可以帮助你的吗？</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="输入你的问题..." />
      <button id="sendButton">发送</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatArea = document.getElementById('chatArea');
      const userInput = document.getElementById('userInput');
      const sendButton = document.getElementById('sendButton');
      const statusElement = document.getElementById('status');

      // 检查API健康状态
      fetch('/api/health')
        .then(response => {
          if (response.ok) {
            console.log('API健康检查通过');
            // 获取模型信息
            return fetch('/api/models');
          } else {
            throw new Error('API健康检查失败');
          }
        })
        .then(response => response.json())
        .then(data => {
          console.log('模型信息:', data);
          statusElement.textContent = `模型: ${data.model} | 状态: ${data.status} | 设备: ${data.device} | API密钥: ${data.api_key_status}`;
        })
        .catch(error => {
          console.error('API连接失败:', error);
          statusElement.textContent = '模型: 连接失败 - 请检查API配置';
          statusElement.style.color = 'red';
        });

      // 发送消息
      function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // 添加用户消息到聊天区域
        addMessage(message, 'user');
        userInput.value = '';

        // 获取所有消息历史
        const messages = [];
        document.querySelectorAll('.message').forEach(msg => {
          const role = msg.classList.contains('user-message') ? 'user' : 'assistant';
          const content = msg.textContent;
          messages.push({ role, content });
        });

        // 显示加载状态
        const loadingId = addMessage('正在思考...', 'ai');

        console.log('发送消息到API:', messages);

        // 发送请求到API
        fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ messages })
        })
        .then(response => {
          if (!response.ok) {
            return response.json().then(errData => {
              throw new Error(errData.error || `HTTP错误 ${response.status}`);
            });
          }
          return response.json();
        })
        .then(data => {
          console.log('API响应:', data);
          // 移除加载消息
          document.getElementById(loadingId).remove();

          if (data.error) {
            throw new Error(data.error);
          }

          // 添加AI响应
          addMessage(data.response, 'ai');
        })
        .catch(error => {
          console.error('发送消息失败:', error);
          // 移除加载消息
          document.getElementById(loadingId).remove();

          // 添加错误消息
          addMessage(`错误: ${error.message || '未知错误，请稍后再试'}`, 'ai');
        });
      }

      // 添加消息到聊天区域
      function addMessage(text, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
        messageElement.textContent = text;

        // 为加载消息添加ID
        if (text === '正在思考...') {
          const id = 'loading-' + Date.now();
          messageElement.id = id;
          chatArea.appendChild(messageElement);
          return id;
        }

        chatArea.appendChild(messageElement);
        chatArea.scrollTop = chatArea.scrollHeight;
      }

      // 事件监听器
      sendButton.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
